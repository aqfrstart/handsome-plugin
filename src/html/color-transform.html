<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>颜色转换</title>
  <style>
    .show-color__block {
      display: inline-block;
      width: 100px;
      height: 30px;
    }
  </style>
  <script src="../js/vue.js"></script>
  <script src="../js/tinycolor2.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="inputColor">
    <button @click="color2RGB">转换为RGB</button>
    <span>{{outputRGBColor}}</span>
    <div class="show-color__block" :style="{backgroundColor: outputRGBColor}"></div>
  </div>
  <script src="../js/color-transform/index.js"></script>
</body>
</html>
